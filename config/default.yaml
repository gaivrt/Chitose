# Chitose 默认配置
# 复制此文件为 local.yaml 并修改为你的设置

# LiveKit 配置
# 实际值应通过环境变量设置
livekit:
  url: ${LIVEKIT_URL}
  api_key: ${LIVEKIT_API_KEY}
  api_secret: ${LIVEKIT_API_SECRET}

# Agent 配置
agent:
  # LLM 设置
  llm_model: gpt-4o-mini
  llm_base_url: null  # 设置为其他 OpenAI 兼容 API 地址
  temperature: 0.7
  
  # TTS 设置 (ElevenLabs)
  tts_voice: "EXAVITQu4vr4xnSDxMaL"  # 默认 Sarah 声音，替换为你的 voice ID
  tts_model: eleven_turbo_v2_5
  
  # 人设
  system_prompt: |
    你是 Chitose（千岁），一个 AI 虚拟主播。
    
    ## 性格特点
    - 活泼可爱，对一切充满好奇
    - 喜欢和观众互动，会记住常来的观众
    - 偶尔会有点小迷糊，但很努力
    
    ## 说话风格
    - 回复简洁自然，每次控制在 50 字以内
    - 语气轻松活泼，适当使用语气词
    - 可以适当使用颜文字表达情感
  
  greeting: "大家好，我是千岁~ 今天也请多多关照喵！"
